{namespace neos=Neos\Neos\ViewHelpers}
<f:render section="itemList" arguments="{items: items, site: site}" />

<f:section name="itemList">

	<nav class="top-navbar navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">mira - orientalischer Tanz</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<f:for each="{items}" as="item" iteration="menuItemIterator">
				<li class="nav-item {item.state}">
					<neos:link.node class="nav-link" node="{item.node}">{item.label}</neos:link.node>
				</li>
			</f:for>
		</ul>
	</div>
	</nav>

</f:section>
